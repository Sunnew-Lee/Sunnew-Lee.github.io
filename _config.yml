# Jekyll configuration
markdown: kramdown
highlighter: rouge
paginate: 20 # it will paginate after this number
language: 'ko-KR'
timzone: Asia/Seoul
words_per_minute: 200

# # MyData
# owner:
#   name: Sunwoo Lee
#   avatar:
#   bio:  "The mighty blog owner"
#   email: sunwoo9078@gmail.com
#   #SNS
#   twitter:
#   facebook:
#   github:
#   stackexchange:
#   linkedin:
#   instagram:
#   flickr:
#   tumblr:
#   # google plus id, include the '+', eg +mmistakes
#   google_plus:

# edit baseurl to simply '/' if using as your personal page (instead of a project page)
baseurl: /

# Website info
title: Sunwoo Lee's Blog
description: My Personal Dev Blog
cover: assets/images/locked.jpg
logo: False # assets/images/blog-icon.png
logo_dark: False # assets/images/icon_256.ico
favicon: assets/images/icon_256.ico
CNAME: #add cname for website to be created

# Social info
navigation: True # show the navbar links
subscribers: True # you need to connect an external service for this to work,
# if 'True' the submit button is disabled for now, but you can change that
# by editing `_includes/subscribe-form.html`
twitter:  # replace by your username
facebook:  # replace by your username

# Disqus
disqus: True
disqus_shortname: SWL # replace with your disqus username

# Google Analytics
google_analytics: UA-69281367-1 # replace with your GA tracking identifier

# Permalinks
permalink: /:title
# permalink: /author/:author
# permalink: /tag/:tag

# Authors' info in `_data/authors.yml`
# Tags' info in `_data/tags_info.yml`

# gems and other configs
plugins_dir: [_plugins]
plugins: [jekyll-paginate, jekyll-feed, jekyll-gist]

feed:
  path: feed.xml

# Additional settings available on the front-matter
# Site logo in the index.html (as in demo.ghost.io)
# Author's page cover in _layouts/author.html
# The same for page.html and tag.html layouts
# Post's page cover as a per-post basis _posts/...
# Disqus comments as a per-post basis
# ...

# Settings for building master branch with travis-ci
# with jekyll-travis

# Settings for deploy rake task
# Username and repo of Github repo, e.g.
# https://github.com/USERNAME/REPO.git
# username defaults to ENV['GIT_NAME'] used by Travis
# repo defaults to USERNAME.github.io
# Branch defaults to "source" for USERNAME.github.io
# or "master" otherwise
safe: False
lsi: False

username: Sunnew-Lee
repo: Sunnew-Lee.github.io
branch: master
relative_source: 
destination: ./[GitHubPage]/ # ./output/
production_url:  https://sunnew-lee.github.io/
source_url:  https://github.com/sunnew-lee/

exclude:
  - README.md
  - Rakefile
  - Gemfile
  - Gemfile.lock
  - changelog.md
  - "*.Rmd"
  - vendor
  - .travis.yml
  - node_modules
  - assets/css
#  - assets/images
#  - posts/angular
#  - posts/et-cetera
#  - posts/python
#  - posts/typescript
#  - posts/jekyll
#  - posts/iot
#  - posts/r
#  - posts/economy
  
  - GHOST.txt
  - gulpfile.js
  - LICENSE
  - package.json
  - package-lock.json
  - script.py
  - .git*
